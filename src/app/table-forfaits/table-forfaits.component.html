<button (click)="onSelect(undefined)" mat-button><i class="material-icons">Ajout</i></button>

<table mat-table #tableForfaits [dataSource]="forfaits">

  <ng-container matColumnDef="destination">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let forfait"> {{forfait.destination}} </td>
  </ng-container>

  <ng-container matColumnDef="villeDepart">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let forfait"> {{forfait.villeDepart}} </td>
  </ng-container>

  <ng-container matColumnDef="prix">
    <th mat-header-cell *matHeaderCellDef> Prix </th>
    <td mat-cell *matCellDef="let forfait"> {{forfait.prix}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let forfait" class="boutonsAction">
      <button (click)="onSelect(forfait)" mat-button><i class="material-icons">Ã‰ditez</i></button>
      <button (click)="onDelete(forfait)" mat-button><i class="material-icons">Supprimez</i></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

</table>
